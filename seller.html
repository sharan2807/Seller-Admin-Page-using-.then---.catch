<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="seller.css">
</head>
<body>
    <form onsubmit="test(event)">
        <h2>Seller Admin Page</h2>
        <label>Product Name:</label><br>
        <input type="text" name="productName" id="productNameTag"><br>
        <label>Selling Price:</label><br>
        <input type="text" name="sellingPrice" id="sellingPriceTag"><br>
        <label>Choose a Category:</label><br>
        <select name="category" id="categoryTag"><br>
            <option>Food</option>
            <option>Electronic</option>
            <option>Skincare</option>
        </select><br><br>
        <button class="btn btn-primary">Add Product</button><hr>
    </form>
    <h1 class="title">Products</h1>
        <ul id="foodItems"><h2>Food Items</h2></ul>
        <ul id="electronicItems"><h2> Electronic Items</h2></ul>
        <ul id="skincareItems"><h2>Skincare Items</h2></ul>
        <ul id="ListOfItems"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="seller.js"></script>
</body>
</html>
